<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>John Portfolio</title>
  <link rel="stylesheet" href="./css/main.css" />
</head>

<body>
  <!-- HEADER -->
  <header class="header">
    <div class="header__container container">
      <nav class="sitenav">
        <ul class="sitenav__list">
          <li class="sitenav__item">
            <a class="sitenav__link" href="#">Works</a>
          </li>
          <li class="sitenav__item">
            <a class="sitenav__link" href="#">Blog</a>
          </li>
          <li class="sitenav__item">
            <a class="sitenav__link" href="#">Contact</a>
          </li>
        </ul>
      </nav>
      <!-- TOGGLE BUTTON -->
      <button class="toggele-btn">
        <img class="toggele-btn__image" src="./images/svg/hamburger-icon.svg" alt="hamburger" width="15" height="15" />
      </button>
    </div>
  </header>

  <!-- MAIN -->
  <main class="main">

    <section class="hero">
      <div class="hero__container container">
        <div class="hero__info">
          <h1 class="hero__info--title">Hi, I am John,
            Creative Technologist</h1>
          <p class="hero__info--text">Amet minim mollit non deserunt ullamco est sit aliqua dolor do amet sint. Velit
            officia consequat duis enim velit mollit. Exercitation veniam consequat sunt nostrud amet.</p>
          <a class="btn" href="#">Download Resume</a>
        </div>
        <div class="hero__img-wrapper">
          <img src="./images/png/john.png" alt="john img" srcset="./images/png/john.png 1x, ./images/png/john@2x.png 2x"
            width="243" height="243">
        </div>
      </div>
    </section>

  </main>
  <!-- JavaScript -->
  <script src="js/scripts.js" defer></script>
</body>

</html>
